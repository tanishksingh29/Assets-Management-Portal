<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Page</title>
  <style>
    body {
      background-image: url('bg3.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;

    }
    
    header img {
      width: 80%;
      height: 100px;
      object-fit: contain;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    header img:hover {
      border-color: #fff;
    }
    
  header img:nth-child(2) {
      width: 600px;
      height: 80px;
      object-fit: contain;
    } 
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 60vh; /* Use min-height instead of height */
      gap: 10px; 
    }
    
    .block {
      
      width: 40%;
      height: 50px;
      padding: 20px;
      margin: 0.3%;
      text-align: center;
      background-color: rgba(255, 100, 0, 0.8);
      border-radius: 10px;
      transition: transform 0.3s ease;
      border: 2px solid black;
    }
    
    .block:hover {
      transform: scale(1.05);
    }
    

    .block h2 {
      margin-top: 10px;
      font-size: 20px;
      color: white; 
      font-weight: bold;
    }
    
    /* Add a fixed footer at the bottom */
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    
    footer {
  text-align: center;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.5); /* Transparent black color */
  color: #fff; /* White font color */
  border-radius: 10px;
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
}

footer p {
  margin: 0;
  font-weight: bold;
}

  </style>
</head>
